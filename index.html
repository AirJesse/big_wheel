<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>幸运大转盘</h1>
        
        <!-- 大转盘容器 -->
        <div class="wheel-container">
            <!-- 大转盘由 JavaScript 按照奖品概率动态生成 -->
            <div id="wheel" class="wheel"></div>

            <!-- 指针 -->
            <div class="pointer"></div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button id="spinBtn" class="btn spin-btn">开始抽奖</button>
            <button id="stopBtn" class="btn stop-btn" disabled>停止</button>
        </div>
    </div>
    
    <!-- 结果弹窗 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>恭喜中奖!</h2>
            <div class="result-image">
                <img id="resultImage" src="" alt="奖品">
            </div>
            <p class="result-text" id="resultText"></p>
            <button id="closeBtn" class="btn close-btn">关闭</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
