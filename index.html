<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>幸运大转盘</h1>
        
        <!-- 大转盘容器 -->
        <div class="wheel-container">
            <!-- 简化版大转盘 - 直接使用圆形背景和绝对定位的奖品 -->
            <div id="wheel" class="wheel">
                <!-- 奖品1 - 50%概率 -->
                <div class="prize prize-1">
                    <div class="prize-content">
                        <img src="images/1point.svg" alt="1积分">
                        <span>1积分</span>
                    </div>
                </div>

                <!-- 奖品2 - 30%概率 -->
                <div class="prize prize-2">
                    <div class="prize-content">
                        <img src="images/2point.svg" alt="2积分">
                        <span>2积分</span>
                    </div>
                </div>

                <!-- 奖品3 - 15%概率 -->
                <div class="prize prize-3">
                    <div class="prize-content">
                        <img src="images/5point.svg" alt="5积分">
                        <span>5积分</span>
                    </div>
                </div>

                <!-- 奖品4 - 5%概率 -->
                <div class="prize prize-4">
                    <div class="prize-content">
                        <img src="images/mystery.svg" alt="神秘玩具">
                        <span>神秘玩具</span>
                    </div>
                </div>
            </div>
            
            <!-- 指针 -->
            <div class="pointer"></div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button id="spinBtn" class="btn spin-btn">开始抽奖</button>
            <button id="stopBtn" class="btn stop-btn" disabled>停止</button>
        </div>
    </div>
    
    <!-- 结果弹窗 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>恭喜中奖!</h2>
            <div class="result-image">
                <img id="resultImage" src="" alt="奖品">
            </div>
            <p class="result-text" id="resultText"></p>
            <button id="closeBtn" class="btn close-btn">关闭</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
